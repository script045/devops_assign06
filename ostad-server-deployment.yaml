apiVersion: apps/v1
kind: Deployment
metadata:
  name: ostad-server
  namespace: your-namespace-name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ostad-server
  template:
    metadata:
      labels:
        app: ostad-server
    spec:
      containers:
        - name: ostad-server
          image: your-dockerhub/ostad-server:latest
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URL
              value: mongodb://mongo:27017/chat
